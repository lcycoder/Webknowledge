<html lang="en">
<head>

<body>
    <div id="root">

    </div>
</body>
<script>
    const component = {
       
        template:'<div><input type="text" @input="handleInput" :value="value"></div>',
        data(){
            return {}
        },
        props:['value'],
        methods:{
            handleInput(e){
                this.$emit('input',e.target.value)
            },
        }
    }   
    new Vue({
        components:{
            CompOne:component
        },
        el:'#root',
        template:'<comp-one :value1="value" @input="value=arguments[0]"></comp-one>',
        data(){
            return {
                value:'123555'
            }
        }
    })
</script>
</html>
